<notifier-container></notifier-container>
<div id="divv" class="animated slideInLeft">
  <div class="container register-form pt-4">
    <div class="form mt-5">
      <div class="col-lg-6 offset-3">
        <div class="card">
          <div class="card-body">
            <div class="note col-lg-6 offset-3 text-center">
              <h2>Login here</h2>
            </div>
            <form [formGroup]="userData" id="loginForm" (ngSubmit)="login()">

              <div class="form-group">
                <label for="inputUsername">Username</label>
                <input class="form-control"
                       id="inputUsername" formControlName="username"
                       name="username"
                       placeholder="Enter your username"
                       required>
                <span style="color: red; float: right"
                      *ngIf="loginFb.username.invalid && loginFb.username.touched">You can only use letters, numbers, dots and minuses.</span>
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input class="form-control"
                       id="inputPassword" formControlName="password"
                       type="password"
                       name="password"
                       placeholder="Enter your password"
                       required>
              </div>

              <a (click)="openForgotPasswordModal(forgotPasswordModal)">Forgot password ?</a>

              <div class="text-right">
                <button type="submit" [disabled]="userData.invalid" id="loginbtn"
                        class="btn btn-success">Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-lg-5 text-center">
  <ng-template #forgotPasswordModal let-modal>

    <form [formGroup]="forgotPasswordData" id="forgotPasswordForm" (ngSubmit)="forgotPassword()">

      <div class="form-group">
        <label for="inputEmail2">Email</label>
        <input class="form-control"
               id="inputEmail2" formControlName="email"
               name="email"
               placeholder="Enter your email"
               required>
        <span style="color: red" *ngIf="fp.email.touched && fp.email.invalid">Valid email must contain @ and some of the domains : gmail.com, yahoo.com, uns.ac.rs</span>
      </div>

      <div class="text-right">
        <button type="submit" [disabled]="forgotPasswordData.invalid" id="forgotPasswordBtn"
                class="btn btn-success">Reset
        </button>
      </div>
    </form>

  </ng-template>
</div>
