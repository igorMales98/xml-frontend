<div class="container register-form pt-4">
  <div class="col-lg">
    <h1 class="card-title text-center"></h1>
    <div class="card">
      <div class="card-body">
        <div>
          <div class="text-center">
            <h1><i> <b> Statistics for car ratings. </b> </i></h1>
          </div>
          <div style="display: block;">
            <canvas mdbChart
                    height="50"
                    width="150"
                    [chartType]="chartType"
                    [datasets]="chartDatasets"
                    [labels]="chartLabels"
                    [colors]="chartColors"
                    [options]="chartOptions"
                    [legend]="true"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
