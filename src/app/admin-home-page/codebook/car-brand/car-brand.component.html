<notifier-container></notifier-container>

<div id="carBrandForm">
  <h1 class="card-title text-center"> Create a car brand </h1>
  <div class="col-lg">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="align-items-center">

            <div class="form-group col-lg">
              <form [formGroup]="carBrandForm">
                <div id="div1" class="border-bottom"
                     [ngClass]="{'border-success': carBrandFb.carBrandName.valid, 'border-danger': carBrandFb.carBrandName.invalid}">
                  <label for="carBrandName" class="col-form-label-lg">Car brand name : </label>
                  <input class="form-control-lg" id="carBrandName" formControlName="carBrandName"
                         placeholder="Enter a car brand name">
                  <span style="color: red; float: right"
                        *ngIf="carBrandFb.carBrandName.invalid && carBrandFb.carBrandName.touched">Name must have minimum one and maximum 15 letters.</span>
                </div>

                <div class="text-center">
                  <div id="div4">
                    <button id="addToCarBrand" class="btn btn-success text-center" [hidden]="carBrandForm.invalid"
                            (click)=addNameToCarBrand()> Add to car brand list
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="divForTable">
    <h1 class="card-title text-center"> Existing car brands </h1>
    <div class="col-lg">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="align-items-center">
              <div>
                <table id="table" class="table table-bordered table-striped">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col">Car brand name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let carBrand of allCarBrands">
                    <td>{{carBrand.name}}</td>
                    <td>
                      <button class="btn btn-primary" (click)="openModal(editCarBrandModal, carBrand)">Edit</button>
                    </td>
                    <td>
                      <button class="btn btn-primary"
                              (click)="openConfirmDeleteModal(confirmDeleteCarBrandModal, carBrand.id)">Delete
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <ng-template #editCarBrandModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit Car Brand</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="editCarBrandForm" (ngSubmit)="saveChanges()">

          <div class="form-group row">
            <label for="carBrandNameEdit" class="col-sm-4 col-form-label">Car brand name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="carBrandNameEdit" formControlName="carBrandNameEdit">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </ng-template>


    <ng-template #confirmDeleteCarBrandModal let-modal>
      <div class="modal-header">
        <h1 class="modal-title" id="editProfileLabel2">Are You Sure You Want To Delete Car Brand Name?</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="deleteCarBrand()">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>

      </div>
    </ng-template>


  </div>
</div>
