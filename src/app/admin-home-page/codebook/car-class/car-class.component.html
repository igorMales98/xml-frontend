<notifier-container></notifier-container>

<div id="carClassForm">
  <h1 class="card-title text-center"> Create a car class </h1>
  <div class="col-lg">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="align-items-center">

            <div class="form-group col-lg">
              <form [formGroup]="carClassForm">
                <div id="div1" class="border-bottom"
                     [ngClass]="{'border-success': carClassFb.carClassName.valid, 'border-danger': carClassFb.carClassName.invalid}">
                  <label for="carClassName" class="col-form-label-lg">Car class name : </label>
                  <input class="form-control-lg" id="carClassName" formControlName="carClassName"
                         placeholder="Enter a car class name">
                  <span style="color: red; float: right"
                        *ngIf="carClassFb.carClassName.invalid && carClassFb.carClassName.touched">Name must have minimum one and maximum 15 letters.</span>
                </div>

                <div class="text-center">
                  <div id="div4">
                    <button id="addToCarClass" class="btn btn-success text-center" [hidden]="carClassForm.invalid"
                            (click)=addNameToCarClass()> Add to car brand list
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="divForTable">
    <h1 class="card-title text-center"> Existing car classes </h1>
    <div class="col-lg">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="align-items-center">
              <div>
                <table id="table" class="table table-bordered table-striped">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col">Car class name</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let carClass of allCarClasses">
                    <td>{{carClass.name}}</td>
                    <td>
                      <button class="btn btn-primary" (click)="openModal(editCarClassModal, carClass)">Edit</button>
                    </td>
                    <td>
                      <button class="btn btn-primary"
                              (click)="openConfirmDeleteModal(confirmDeleteCarClassModal, carClass.id)">Delete
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <ng-template #editCarClassModal let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit Car Class</h5>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="editCarClassForm" (ngSubmit)="saveChanges()">

          <div class="form-group row">
            <label for="carClassNameEdit" class="col-sm-4 col-form-label">Car Class name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="carClassNameEdit" formControlName="carClassName">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </ng-template>


    <ng-template #confirmDeleteCarClassModal let-modal>
      <div class="modal-header">
        <h1 class="modal-title" id="editProfileLabel2">Are You Sure You Want To Delete Car Class Name?</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="deleteCarClass()">Yes</button>
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>

      </div>
    </ng-template>


  </div>
</div>
